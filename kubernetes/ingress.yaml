apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-service-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: sample-service-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sample-service-app
                port:
                  number: 80
